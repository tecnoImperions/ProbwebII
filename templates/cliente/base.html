<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Tienda{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --primary:#1e40af;
  --primary-light:#3b82f6;
  --secondary:#0ea5e9;
  --bg-light:#f8fafc;
  --bg-card:#ffffff;
  --text-dark:#1e293b;
  --text-muted:#64748b;
  --border:#e2e8f0;
}

/* SOLO MOBILE */
@media (min-width:768px){
  body{
    max-width:430px;
    margin:auto;
    border-left:1px solid var(--border);
    border-right:1px solid var(--border);
  }
}

body{
  margin:0;
  background:var(--bg-light);
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  padding-top:64px;
  padding-bottom:70px;
  color:var(--text-dark);
}

/* ===== NAVBAR SUPERIOR ===== */
.mobile-navbar{
  position:fixed;
  top:0;
  width:100%;
  height:64px;
  background:linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  box-shadow:0 4px 12px rgba(30,64,175,0.25);
  z-index:1000;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:600;
  color:#ffffff;
  font-size:1.05rem;
}

.nav-left i{
  font-size:1.4rem;
}

.nav-left a{
  color:#ffffff;
  text-decoration:none;
  display:flex;
  align-items:center;
  padding:6px;
  border-radius:8px;
  transition:background 0.2s ease;
}

.nav-left a:hover{
  background:rgba(255,255,255,0.15);
}

.nav-center{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-weight:700;
  font-size:1.15rem;
  color:#ffffff;
  letter-spacing:0.3px;
}

.logout-btn{
  width:40px;
  height:40px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ffffff;
  font-size:1.2rem;
  transition:background 0.2s ease;
  border:none;
  cursor:pointer;
  text-decoration:none;
}

.logout-btn:hover{
  background:rgba(255,255,255,0.3);
}

/* ===== CONTENT ===== */
.mobile-content{
  padding:16px;
}

/* ===== NAVBAR INFERIOR ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:68px;
  background:#ffffff;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid var(--border);
  z-index:1000;
  box-shadow:0 -2px 10px rgba(0,0,0,.06);
}

.bottom-nav a{
  text-decoration:none;
  color:var(--text-muted);
  font-size:.72rem;
  font-weight:500;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:8px 12px;
  border-radius:10px;
  transition:all 0.2s ease;
  position:relative;
  min-width:60px;
}

.bottom-nav i{
  font-size:1.35rem;
  margin-bottom:4px;
  transition:color 0.2s ease;
}

.bottom-nav a:hover{
  color:var(--primary-light);
}

.bottom-nav a.active{
  color:var(--primary);
}

.bottom-nav a.active::before{
  content:'';
  position:absolute;
  top:-1px;
  left:50%;
  transform:translateX(-50%);
  width:40px;
  height:3px;
  background:var(--primary);
  border-radius:0 0 3px 3px;
}

/* ===== UTILIDADES ===== */
.btn-primary{
  background:linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
  border:none;
  transition:opacity 0.2s ease;
}

.btn-primary:hover{
  opacity:0.9;
}

.card{
  transition:box-shadow 0.2s ease;
}

.card:hover{
  box-shadow:0 8px 16px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<!-- NAVBAR TOP -->
<div class="mobile-navbar">
  <div class="nav-left">
    {% if request.endpoint == 'cliente_dashboard' %}
      <i class="bi bi-shop"></i> <span>Tienda</span>
    {% else %}
      <a href="{{ url_for('cliente_dashboard') }}">
        <i class="bi bi-arrow-left"></i>
      </a>
    {% endif %}
  </div>

  

  <a href="{{ url_for('logout') }}" class="logout-btn">
    <i class="bi bi-box-arrow-right"></i>
  </a>
</div>

<!-- CONTENT -->
<div class="mobile-content">
  {% block content %}{% endblock %}
</div>

<!-- NAVBAR BOTTOM -->
<div class="bottom-nav">
  <a href="{{ url_for('cliente_dashboard') }}"
     class="{% if request.endpoint=='cliente_dashboard' %}active{% endif %}">
    <i class="bi bi-house-door-fill"></i>
    <span>Inicio</span>
  </a>

  <a href="{{ url_for('cliente_productos') }}"
     class="{% if request.endpoint=='cliente_productos' %}active{% endif %}">
    <i class="bi bi-box-seam-fill"></i>
    <span>Productos</span>
  </a>

  <a href="{{ url_for('cliente_carrito') }}"
     class="{% if request.endpoint=='cliente_carrito' %}active{% endif %}">
    <i class="bi bi-cart-fill"></i>
    <span>Carrito</span>
  </a>

  <a href="{{ url_for('cliente_pedidos') }}"
     class="{% if request.endpoint=='cliente_pedidos' %}active{% endif %}">
    <i class="bi bi-bag-fill"></i>
    <span>Pedidos</span>
  </a>
</div>

</body>
</html>
